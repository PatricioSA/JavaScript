<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Funções String</h1>
            <hr>
        </header>

        <script>
            //Declarando a variável
            let texto = 'Olá Mundo!'
            quant_caractere = texto.length

            //Saída com a quantidade de Caracteres
            document.write(`<p>A frase <span class="text-success">Olá Mundo!</span> possui ${quant_caractere} Caracteres</p>`)

            //Encontrando o caractere pelo índice
            document.write(`<p>Na posição 4 temos o caractere ${texto.charAt(4)}</p>`)

            //Encontrando 1ª ocorrência de um caractere
            document.write(`<p>O caractere M está na posição ${texto.indexOf('M')}</p>`)

            //Substituindo caracteres ou string em um texto
            document.write(`<p>A frase Olá Mundo! em inglês é ${texto.replace('Olá Mundo!', 'Hello World!!')}</p>`)

            //Extraindo partes de uma string
            document.write(`<p>A frase Olá Mundo! começa com ${texto.substr(0, 3)}</p>`)

            //Frase em MAIÚSCULO
            document.write(`<p>A frase Olá mUNDO! em Maiúsculo é ${texto.toUpperCase()}</p>`)

            //Frase em minúsculo
            document.write(`<p>A frase Olá Mundo! em Minúsculo ${texto.toLowerCase()}</p>`)

            //Retirando espaços antes de depois de uma cadeia de strings
            let texto2 = ' -  John - ! '

            document.write(`<p>${texto2}</p>`)
            document.write(`<p>Tamanho da String antes do trim: ${texto2.length}</p>`)

            texto3 = texto2.trim()

            document.write(`<p>Tamanho da String depois do trim: ${texto3.length}</p>`)
        </script>
    </main>

</body>
</html>
