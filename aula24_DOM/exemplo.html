<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Get element</h1>
            <hr>
        </header>

        <!--Input para manipulação-->
        <input type="text" placeholder="Digite seu nome completo"
        id="nome_unico"
        class="texto_azul"
        name="nome_cliente">
        <br>

        <input type="text" placeholder="Digite o endereço"
        id="endereco"
        class="endereco_azul"
        name="endereco_cliente">
        <br>

        <input type="text" placeholder="Digite seu cpf"
        id="cpf"
        class="cpf_azul"
        name="endereco_cliente">
        <br>

        <input type="text" placeholder="Digite o seu CEP"
        id="cep"
        class="cep_azul"
        name="cep">

        <script>
            //Seleção pelo ID
            console.log(document.getElementById('nome_unico'))
            
            //Seleção pelo TAGName
            console.log(document.getElementsByTagName('input'))

            //Seleção pelo ClassName
            console.log(document.getElementsByClassName('cpf_azul'))

            //Seleção pelo Name
            console.log(document.getElementsByName('cep'))
        </script>
    </main>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
