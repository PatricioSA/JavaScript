<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Operadores aritméticos</h1>
            <hr>
        </header>

        <script>
            //Declaração
            let a = 10
            let b = 2

            document.write(`<h1 class="display-3">Dados para manipulação: A=${a} e B=${b}</h1>`)
            document.write('<hr>')

            document.write(`<p class="text-success">SOMA:</p>`)
            document.write(`<p>${a} + ${b} = ${a + b}</p>`)

            document.write(`<p class="text-success">SUBTRAÇÃO:</p>`)
            document.write(`<p>${a} - ${b} = ${a - b}</p>`)

            document.write(`<p class="text-success">PRODUTO:</p>`)
            document.write(`<p>${a} * ${b} = ${a * b}</p>`)

            document.write(`<p class="text-success">DIVISÃO:</p>`)
            document.write(`<p>${a} / ${b} = ${a / b}</p>`)

            document.write(`<p class="text-success">MÓDULO:</p>`)
            document.write(`<p>${a} % ${b} = ${a % b} (resto da divisão)</p>`)

            document.write(`<p class="text-success">INCREMENTO:</p>`)
            //++ antes(acrescenta)
            //document.write(`Incremento de A = ${a} assim ++A é ${++a}<br>`)

            //++ depois(não acrescenta)
            document.write(`<p>Incremento de A = ${a} assim A++ é ${a++}</p>`)
            //podemos ver o resultado correto usando:
            //document.write(a)

            document.write(`<p class="text-success">DESCREMENTO:</p>`)
            //-- antes(decrementa)
            //document.write(`Descremento de B = ${b} assim --B é ${--b}<br>`)

            //-- depois(não decrementa)
            document.write(`<p>Decremento de B = ${b} assim B-- é ${b--}</p>`)
            //podemos ver o resultado correto usando:
            //document.write(b)
        </script>
    </main>

</body>
</html>
