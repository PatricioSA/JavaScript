<body>
    
    <main class="container">
        <header>
            <h1>Boletim do aluno</h1>
            <hr>
        </header>

        <script>
            let nota1 = parseFloat(prompt('Insira a primeira nota'))
            let nota2 = parseFloat(prompt('Insira a segunda nota'))
            let nota3 = parseFloat(prompt('Insira a terceira nota'))
            let nota4 = parseFloat(prompt('Insira a quarta nota'))
            let somaNotas = nota1 + nota2 + nota3 + nota4

            function calcularMedia(somaNotas, quantidadeNotas = 4) {
                let media = somaNotas / quantidadeNotas
                return media
            }

            let mediaAluno = calcularMedia(somaNotas)
            console.log(mediaAluno)
            
            if(mediaAluno >= 7){
                resultado = 'Aprovado'
            }else if(mediaAluno <= 5){
                resultado = 'Reprovado'
            }else if(mediaAluno > 5 || mediaAluno < 7){
                resultado = 'Recuperação'
            }

        </script>

        <h2>Seu resultado é: <script>document.write(resultado)</script></h2>
        <h2>Sua média foi de: <script>document.write(mediaAluno)</script></h2>
    
    </main>
