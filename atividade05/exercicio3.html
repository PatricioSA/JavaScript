<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1></h1>
            <hr>
        </header>

        <script>
            let valor1 = parseInt(prompt('Insira o primeiro valor'))
            let operacao = prompt('Digite o que deseja: \nMultiplicar \nDividir')
            let valor2 = parseInt(prompt('Insira o segundo valor'))

            if(operacao == 'multiplicar') {
                multiplicacao = multiplicar(valor1, valor2)
                document.write(`<h2 class="text-danger">Operação escolhida: Multiplicação</h2>`)
                document.write(`<h2 class="text-danger">Resultado da operação: ${valor1} * ${valor2} = ${multiplicacao}</h2>`)
            }else if(operacao == 'dividir') {
                divisao = dividir(valor1, valor2)
                document.write(`<h2 class="text-danger">Operação escolhida: Divisão</h2>`)
                document.write(`<h2 class="text-danger">Resultado da operação: ${valor1} / ${valor2} = ${divisao}</h2>`)
            }

            function multiplicar(valor1, valor2) {
                multiplicacao = valor1 * valor2
                return multiplicacao
            }

            function dividir(valor1, valor2) {
                if(valor2 == 0){
                    let divisao = 'Erro'
                    return divisao
                }else {
                    let divisao = valor1 / valor2
                    return divisao
                }
            }
        </script>
    </main>

</body>
</html>
