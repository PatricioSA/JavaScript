<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>

    <script>
        //Criando uma função
        function mudarCor(bg_retangulo) {
            document.getElementById('areaTexto').style.backgroundColor = bg_retangulo
        }

        function mudarFormato(largura, altura) {
            document.getElementById('largura').style.width = largura
            document.getElementById('largura').style.height = largura
        }
    </script>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Trantando Estilos</h1>
            <hr>
        </header>

        <!--3 botões-->
        <div class="row">
            <div class="col-sm">
                <button onclick="mudarCor('#31d2f3')" type="button"
                class="btn btn-info p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudarCor('#ffca2c')" type="button"
                class="btn btn-warning p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudarCor('#aeb6bf')" type="button"
                class="btn btn-secondary p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudarFormato('500px', '600px')" type="button"
                class="btn btn-success p-3">500x600px</button>
            </div>
        </div>

        <!--Card-->
        <div class="card mt-4" style="width: 18rem;" id="largura">
            <img src="" alt="" class="card-img-top">
            <div class="card-body" id="areaTexto">
                <h5 class="card-title">Título do meu Card</h5>
                <p class="card-text">Um exemplo para o texto de parágrafo</p>
                <a href="#" class="btn btn-primary">Visitar</a>
            </div>
        </div>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
