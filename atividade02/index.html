<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #dae1e7;
        }

        h1 {
            color: #142850;
        }

        h2 {
            color: #00909e;
        }

        .text-success {
            color: rgb(27, 97, 27) !important;
        }
    </style>
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Sistema acadêmico</h1>
            <hr>
        </header>

        <script>
            let nomeAluno = prompt('Digite seu nome')
            let nota = prompt('Insira sua nota')
            let numeroFaltas = prompt('Insira seu número de faltas')
            let situacaoAluno = ''

            if(numeroFaltas <= 10 && nota >= 7) {
                situacaoAluno = 'Aprovado'
            }else {
                situacaoAluno = 'Reprovado'
            }
        </script>

        <h2>Situação do aluno</h2>
        <div class="row">
            <section class="col-12 col-lg-6 fs-5">
                Nome: <script>document.write(`${nomeAluno}`)</script> <br>
                Curso: Técnico Informática <br>
                Turma: 0011
            </section>

            <section class="col-12 col-lg-6 fs-5">
                Nota: <script>document.write(`${nota}`)</script> <br>
                Número de faltas: <script>document.write(`${numeroFaltas}`)</script> <br>
            
                <strong>Situação do aluno:</strong>
                <script>
                    if(situacaoAluno == 'Aprovado') {
                        document.write(`<span class="text-success">${situacaoAluno}</span>`)
                    }else {
                        document.write(`<span class="text-danger">${situacaoAluno}</span>`)
                    }
                </script>
            </section>
        </div>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
