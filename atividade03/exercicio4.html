<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f2f2f2;
        }

        h1 {
            color: #d95032;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Cálculo de aumento salarial</h1>
            <hr>
        </header>

        <script>
            let salario = prompt('Digite seu salário')
            salario = parseFloat(salario)

            if(salario <= 1000) {
                aumento = salario * 0.1 + salario
            }else if(salario > 1000 && salario <= 1500) {
                aumento = salario * 0.05 + salario
            }else {
                aumento = 'Não receberá aumento'
            }
        </script>

        <h2><script>document.write(`Salário atual: ${salario}`)</script></h2>
        <h2 class="text-success"><script>document.write(`Novo salário: ${aumento}`)</script></h2>
    </main>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
