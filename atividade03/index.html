<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1 class="display-2">Situação acadêmica</h1>
            <hr>
        </header>

        <script>
            let nomeAluno = prompt('Digite seu nome')
            let nota = prompt('Insira sua nota')
            let numeroFaltas = prompt('Insira seu número de faltas')
            let situacaoAluno = ''

            if(numeroFaltas <= 10 && nota >= 7) {
                situacaoAluno = 'Aprovado'
            }else {
                situacaoAluno = 'Reprovado'
            }

            document.write(`<h2 class="text-primary">Situação do Aluno:</h2>`)
            document.write(`Nome do aluno: ${nomeAluno} <br>`)
            document.write(`Nota do aluno: ${nota} <br>`)
            document.write(`Número de faltas: ${numeroFaltas} <br>`)
            if(situacaoAluno == 'Aprovado') {
                document.write(`Situação do aluno: <span class="text-success">${situacaoAluno}</span>`)
            }else {
                document.write(`Situação do aluno: <span class="text-warning">${situacaoAluno}</span>`)
            }

        </script>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
