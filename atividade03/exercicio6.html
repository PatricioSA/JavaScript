<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f2f2f2;
        }

        h1 {
            color: #d95032;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Cálculo de salário</h1>
            <hr>
        </header>

        <script>
            let ganhoPorHora = prompt('Quanto você ganha por hora?')
            let horasTrabalhasMes = prompt('Quantas horas trabalha por mês?')
            ganhoPorHora = parseInt(ganhoPorHora)
            horasTrabalhasMes = parseInt(horasTrabalhasMes)

            let salarioBruto = ganhoPorHora * horasTrabalhasMes
            
            /*Os descontos são:
            IR (11%)
            INSS(8%)
            Sindicato (5%)*/
            let impostoRenda = 0.11 * salarioBruto
            let inss = 0.08 * salarioBruto
            let sindicato = 0.05 * salarioBruto
            let salarioLiquido = salarioBruto - impostoRenda - inss - sindicato

        </script>

        <h2 class="text-success"><script>document.write(`+Salário Bruto: R$${salarioBruto}`)</script> <br>
           <span class="text-danger">
                - IR (11%) <script>document.write(`R$${impostoRenda}`)</script> <br>
                - INSS(8%) <script>document.write(`R$${inss}`)</script> <br>
                - Sindicato(5%) <script>document.write(`R$${sindicato}`)</script>
           </span>
        </h2>
        <h2><script>document.write(`Salário Liquido: R$${salarioLiquido}`)</script></h2>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
