<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Cálculo de salário</h1>
            <hr>
        </header>

        <script>
            let ganhoPorHora = prompt('Quanto você ganha por hora?')
            let horasTrabalhasMes = prompt('Quantas horas trabalha por mês?')
            ganhoPorHora = parseInt(ganhoPorHora)
            horasTrabalhasMes = parseInt(horasTrabalhasMes)

            let salarioBruto = ganhoPorHora * horasTrabalhasMes
            
            /*Os descontos são:
            IR (11%)
            INSS(8%)
            Sindicato (5%)*/
            let descontosSalario = 0.11 * salarioBruto + 0.08 * salarioBruto + 0.05 * salarioBruto
            let salarioLiquido = salarioBruto - descontosSalario

        </script>

        <h2><script>document.write(`Salário Bruto: R$${salarioBruto}`)</script></h2>
        <h2><script>document.write(`Salário Liquido: R$${salarioLiquido}`)</script></h2>
    </main>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
        
</body>
</html>
