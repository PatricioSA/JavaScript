<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Cálculo de preço de passagem de viagem</h1>
            <hr>
        </header>

        <script>
            let distancia = prompt('Insira a distância')
            distancia = parseInt(distancia)

            if(distancia <= 200) {
                precoPassagem = 0.70 * distancia
            }else if(distancia > 200) {
                precoPassagem = 0.40 * distancia
            }
        </script>

        <h2><script>document.write(`${distancia} km`)</script></h2>
        <h2><script>document.write(`A passagem custará R$${precoPassagem}`)</script></h2>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        
</body>
</html>
