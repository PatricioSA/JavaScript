<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Confira qual é o maior número</h1>
            <hr>
        </header>

        <script>
            let numero1 = prompt('Digite o 1º número')
            let numero2 = prompt('Digite o 2º número')
            let numero3 = prompt('Digite o 3º número')

            if(numero1 > numero2 && numero1 > numero3) {
                resultado = numero1
            }else if(numero2 > numero1 && numero2 > numero3) {
                resultado = numero2
            }else {
                resultado = numero3
            }

        </script>

        <h2>Números digitados: <script>document.write(`${numero1}, ${numero2}, ${numero3}`)</script></h2>
        <h2>O número: <script>document.write(`${resultado}`)</script> é o maior</h2>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
