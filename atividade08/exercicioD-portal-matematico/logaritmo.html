<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        section {
            border-radius: 5px;
        }

        a:hover {
            background-color: aqua;
            padding: 10px 1px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Logaritmo</h1>
            <a href="index.html"><img src="img/icons8-home.svg" alt="home"></a>
            <hr>
        </header>

        <section class="bg-success p-2">
            <h2>Insira o valor abaixo para calcular o logaritmo</h2>
            <input type="text" id="log" placeholder="Valor" onfocus="mudarCorAzul('#0dcaf0')" onblur="mudarCorBranco('#ffffff')"> <br>
            <button class="mt-2 btn btn-info" onclick="calcularLog()">Calcular</button>
            <h2>Resultado = <span id="resultado"></span></h2>
        </section>

        <section class="bg-info p-2 mt-5">
            <h2>Insira o valor abaixo para calcular o logaritmo na base 2</h2>
            <input type="text" id="log2" placeholder="Valor" onfocus="mudarCorAmarelo('#ffc107')" onblur="mudarCorBranco('#ffffff')"> <br>
            <button class="mt-2 btn btn-warning" onclick="calcularLog2()">Calcular</button>
            <h2>Resultado = <span id="resultadoLog2"></span></h2>
        </section>

        <section class="bg-warning p-2 mt-5">
            <h2>Insira o valor abaixo para calcular o logaritmo na base 10</h2>
            <input type="text" id="log10" placeholder="Valor" onfocus="mudarCorVerde('#198754')" onblur="mudarCorBranco('#ffffff')"> <br>
            <button class="mt-2 btn btn-success" onclick="calcularLog10()">Calcular</button>
            <h2>Resultado = <span id="resultadoLog10"></span></h2>
        </section>
        <script>
            function calcularLog() {
                let valor = document.getElementById('log').value
                let log = Math.log(valor)
                document.getElementById('resultado').innerHTML = log
            }

            function calcularLog2() {
                let valor = document.getElementById('log2').value
                let log = Math.log2(valor)
                document.getElementById('resultadoLog2').innerHTML = log
            }

            function calcularLog10() {
                let valor = document.getElementById('log10').value
                let log = Math.log10(valor)
                document.getElementById('resultadoLog10').innerHTML = log
            }

            function mudarCorAzul(bg_azul) {
                document.getElementById('log').style.backgroundColor = bg_azul
            }

            function mudarCorAmarelo(bg_amarelo) {
                document.getElementById('log2').style.backgroundColor = bg_amarelo
            }

            function mudarCorVerde(bg_verde) {
                document.getElementById('log10').style.backgroundColor = bg_verde
            }
            
            function mudarCorBranco(bg_branco) {
                document.getElementById('log').style.backgroundColor = bg_branco
                document.getElementById('log2').style.backgroundColor = bg_branco
                document.getElementById('log10').style.backgroundColor = bg_branco
            }            
        </script>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
