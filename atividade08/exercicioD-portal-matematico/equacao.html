<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Equação</title>
    <style>
        a:hover {
            background-color: aqua;
            padding: 10px 1px 15px;
            border-radius: 5px;
        }

        input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Equação do 2º grau</h1>
            <a href="index.html"><img src="img/icons8-home.svg" alt="home"></a>
            <hr>
        </header>

        <input type="text" placeholder="Insira o valor de 'a'" id="a"> <br>
        <input type="text" placeholder="Insira o valor de 'b'" id="b"> <br>
        <input type="text" placeholder="Insira o valor de 'c'" id="c"> <br>
        <button class="btn btn-info mt-2" onclick="calcular()">Calcular</button>
        <br><br>
        <h1>X' = <span id="x1"></span></h1>
        <h1>X'' = <span id="x2"></span></h1>
        

        <script>
            function calcular() {
                let a = document.getElementById('a').value
                let b = document.getElementById('b').value
                let c = document.getElementById('c').value

                let xUm = ((-b) + (Math.sqrt((Math.pow(b, 2)) - 4 * a * c))) / 2 * a
                let xDois = ((-b) - (Math.sqrt((Math.pow(b, 2)) - 4 * a * c))) / 2 * a
                console.log(xUm)
                console.log(xDois)
                document.getElementById('x1').innerHTML = xUm
                document.getElementById('x2').innerHTML = xDois
            }
        </script>
    </main>

</body>
