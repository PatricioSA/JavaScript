<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Fatorial</title>
    <style>
        #resultado {
            margin-top: 2%;
            background-color: #535353;
            width: 35%;
            height: 50px;
            line-height: 50px;
        }

        a:hover {
            background-color: aqua;
            padding: 10px 1px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Fatorial</h1>
            <a href="index.html"><img src="img/icons8-home.svg" alt="home"></a>
            <hr>
        </header>

        <h2>Insira um numero abaixo para fatoral√°-lo</h2>
        <input type="text" placeholder="Insira o numero" id="numero">
        <button class="btn btn-info" onclick="calcular()">Calcular</button>
        <h2 id="resultado"></h2>

        <script>
            function calcular() {
                let numero = document.getElementById('numero').value
                let resultado = numero
                for(i = numero - 1; i >= 1; i--) {
                resultado = resultado * i
                }

                document.getElementById('resultado').innerHTML = resultado
            }
        </script>
    </main>
