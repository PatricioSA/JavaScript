<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trigonometria</title>
    <style>
        a:hover {
            background-color: aqua;
            padding: 10px 1px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Calculo trigonom√©trico</h1>
            <a href="index.html"><img src="img/icons8-home.svg" alt="home"></a>
            <hr>
        </header>

        <h2>Insira os valores abaixo para calcular a hipotenusa:</h2>
        <input type="text" id="ca" placeholder="Valor do cateto adjacente"> <br>
        <input class="mt-1" type="text" id="co" placeholder="Valor do cateto oposto"> <br>
        <button class="mt-2 btn btn-info" onclick="calcularHipotenusa()">Calcular</button>
        <h2>Hipotenusa = <span id="resultado"></span></h2>

        
        <h2 class="mt-5">Insira os valores abaixo para calcular o cateto adjacente:</h2>
        <input type="text" id="hp" placeholder="Valor da hipotenusa"> <br>
        <input class="mt-1" type="text" id="co2" placeholder="Valor do cateto oposto"> <br>
        <button class="mt-2 btn btn-info" onclick="calcularCatetoAdjacente()">Calcular</button>
        <h2>Cateto adjacente = <span id="resultadoCA"></span></h2>

        <h2 class="mt-5">Insira os valores abaixo para calcular o cateto oposto:</h2>
        <input type="text" id="hp2" placeholder="Valor da hipotenusa"> <br>
        <input class="mt-1" type="text" id="ca2" placeholder="Valor do cateto adjacente"> <br>
        <button class="mt-2 btn btn-info" onclick="calcularCatetoOposto()">Calcular</button>
        <h2>Cateto oposto = <span id="resultadoCO"></span></h2>

        <script>
            function calcularHipotenusa() {
                let catetoAdjacente = document.getElementById('ca').value
                let catetoOposto = document.getElementById('co').value
                let hipotenusa = Math.sqrt(Math.pow(catetoAdjacente, 2) + Math.pow(catetoOposto, 2))
                
                document.getElementById('resultado').innerHTML = hipotenusa
            }

            function calcularCatetoAdjacente() {
                let catetoOposto = document.getElementById('co2').value
                let hipotenusa = document.getElementById('hp').value
                let catetoAdjacente = Math.sqrt(Math.pow(catetoOposto, 2) - Math.pow(hipotenusa, 2))

                document.getElementById('resultadoCA').innerHTML = catetoAdjacente
            }

            function calcularCatetoOposto() {
                let catetoAdjacente = document.getElementById('ca2').value
                let hipotenusa = document.getElementById('hp2').value
                let catetoOposto = Math.sqrt(Math.pow(hipotenusa, 2) - Math.pow(catetoAdjacente, 2))

                document.getElementById('resultadoCO').innerHTML = catetoOposto
            }
        </script>
    </main>

</body>
</html>
