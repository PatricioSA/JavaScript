<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        button {
            height: 60px;
        }

        section {
            width: 40%;
            background-color: blue;
            margin: 0 auto;
            padding: 10px;
            padding-left: 40px;
            border-radius: 10px;
        }

        label {
            background-color: wheat;
        }

        #igual {
            height: 50px;
        }
        
    </style>
</head>
<body>
    
    <header>
        <h1>Calculadora</h1>
        <hr>
    </header>

    <main class="container">
        <section>
            <input class="col-12" type="text" disabled>
            
            <div class="row">
                <button class="col-4 me-2">C</button>
                <button class="col-2 me-2">/</button>
                <button class="col-2 me-2">x</button>
            </div>

            <div class="row mt-2">
                <button class="col-2 btn-dark">7</button>
                <button class="col-2 btn-dark me-2">8</button>
                <button class="col-2 btn-dark me-2">9</button>
                <button class="col-2 me-2">-</button>
            </div>

            <div class="row mt-2">
                <button class="col-2">4</button>
                <button class="col-2 me-2">5</button>
                <button class="col-2 me-2">6</button>
                <button class="col-2 me-2">+</button>
            </div>

            <div class="row mt-2 borda">
                <button class="col-2">1</button>
                <button class="col-2 me-2">2</button>
                <button class="col-2 me-2">3</button>
                <button class="col-2">=</button>
            </div>

            <div class="row mt-2">
                <button class="col-4 me-2">0</button>
                <button class="col-2 me-2">,</button>
                <button class="col-2">=</button>
            </div>
        </section>

    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
