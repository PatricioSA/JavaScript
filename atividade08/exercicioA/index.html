<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Javascript</title>

    <script>
        function mudarCorFundo(bg_verde) {
            document.getElementById('entrada').style.backgroundColor = bg_verde
        }

        function recuperarDados() {
            let caracter = document.getElementById('entrada').value
            alert(caracter)
            return caracter
        }

        function corAmarelo(bg_amarelo) {
            return document.getElementById('basic-addon1').style.backgroundColor = bg_amarelo
        }

        function corAzul(bg_azul) {
            document.getElementById('entrada').style.backgroundColor = bg_azul
        }

        function verificar() {
    
            console.log(caracter.length)
            if(recuperarDados().length > 3) {
                corAmarelo('#f7ce04')
            }else {
                corAzul('#12227f')
            }
        }
    </script>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Exercicio 1</h1>
            <hr>
        </header>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Insira qualquer texto</span>
            </div>
            <input type="text" onfocus="mudarCorFundo('#04aa6d')" onblur="recuperarDados()" id="entrada">
            <input type="text" onblur="verificar()">
        </div>

    
        <script>
            function verificar() {
    
                console.log(caracter.length)
                if(caracter.lenght > 3) {
                    corAmarelo('#f7ce04')
                }else {
                    corAzul('#12227f')
                }
            }
        </script>
    </main>
