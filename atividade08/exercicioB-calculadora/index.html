<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        body {
            background-color: #8db;
        }
        section {
            background-color: #1d2540;
            width: 400px;
            height: 450px;
            margin: 0px auto;
            border-radius: 10px;
        }

        button {
            height: 60px;
            border-radius: 10px;
        }

        p {
            background-color: white;
            height: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="p-2">Calculadora</h1>
        <hr>
    </header>

    <section class="p-3">
        <div class="row justify-content-center">
            <p class="col-10 mt-3 text-end fs-4" id="tela"></p>
        </div>
        <div class="row mt-2 justify-content-center">
            <button class="col-5 me-2 btn-warning" onclick="limpar()">C</button>
            <button class="col-2 me-2 btn-info" onclick="inserir('/')">/</button>
            <button class="col-2 btn-info" onclick="inserir('*')">X</button>
        </div>

        <div class="row mt-2 justify-content-center">
            <button class="col-2 me-4 btn-dark" onclick="inserir('7')">7</button>
            <button class="col-2 me-3 btn-dark" onclick="inserir('8')">8</button>
            <button class="col-2 me-2 btn-dark" onclick="inserir('9')">9</button>
            <button class="col-2 btn-info" onclick="inserir('-')">-</button>
        </div>

        <div class="row mt-2 justify-content-center">
            <button class="col-2 me-4 btn-dark" onclick="inserir('4')">4</button>
            <button class="col-2 me-3 btn-dark" onclick="inserir('5')">5</button>
            <button class="col-2 me-2 btn-dark" onclick="inserir('6')">6</button>
            <button class="col-2 btn-info" onclick="inserir('+')">+</button>
        </div>

        <div class="row mt-2 justify-content-center">
            <button class="col-2 me-4 btn-dark" onclick="inserir('1')">1</button>
            <button class="col-2 me-3 btn-dark" onclick="inserir('2')">2</button>
            <button class="col-2 me-2 btn-dark" onclick="inserir('3')">3</button>
            <button class="col-2 btn-success" onclick="calcular()">=</button>
        </div>

        <div class="row mt-2 justify-content-center">
            <button class="col-5 me-2 btn-dark" onclick="inserir('0')">0</button>
            <button class="col-2 me-2 btn-dark" onclick="inserir('.')">.</button>
            <button class="col-2 btn-success" onclick="calcular()">=</button>
        </div>

    </section>

    <script>
        function inserir(num) {
            //Pega o botão que foi clicado e armazena na variável
            var numero = document.getElementById('tela').innerHTML

            //Insere na tela um numero na frente do outro
            document.getElementById('tela').innerHTML = numero + num
        }

        function limpar() {
            //limpar tudo que foi digitado
            document.getElementById('tela').innerHTML = ''
        }

        function calcular() {
            //pega a expressão que está na tela e armazena na variável
            let expressão = document.getElementById('tela').innerHTML

            //se tiver uma expressão na tela calcula a expressão
            if(expressão) {
                document.getElementById('tela').innerHTML = eval(expressão)
            }
        }
    </script>




















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
