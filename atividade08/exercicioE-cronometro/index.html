<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cron√¥metro</title>
    <style>
        #cronometro {
            width: 320px;
            margin: 0px auto;
            font-size: 50px;
            background-color: black;
            color: #ff0043;
            border-radius: 5px;
        }

        .btn {
            font-size: 26px;
        }

        .btn:hover {
            color: #ff0043;
        }

    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Cronometro</h1>
            <hr>
        </header>

        <div class="text-center" id="cronometro">
            <span id="horas">00</span>
            <span>: </span>
            <span id="minutos">00</span>
            <span>: </span>
            <span id="segundos">00</span>
        </div>

        <div class="text-center mt-2">
            <button class="btn btn-dark" onclick="iniciar()">Iniciar</button>
            <button class="btn btn-dark" onclick="pausar()">Pausar</button>
            <button class="btn btn-dark" onclick="resetar()">Resetar</button>
        </div>

        <script>
            let horas = 0
            let minutos = 0
            let segundos = 0

            function iniciar() {
                t = setInterval(contar, 100)
            }

            function pausar() {
                clearInterval(t)
            }

            function resetar() {
                horas = 0
                minutos = 0
                segundos = 0
                document.getElementById('segundos').innerHTML = '0' + segundos
                document.getElementById('minutos').innerHTML = '0' + minutos
                document.getElementById('horas').innerHTML = '0' + horas
            }
            
            function contar() {
                segundos++
                if(segundos == 60) {
                    segundos = 0
                    minutos++
                }else if (minutos == 60) {
                    minutos = 0
                    horas++
                }
                

                document.getElementById('segundos').innerHTML = segundos
                document.getElementById('minutos').innerHTML = minutos
                document.getElementById('horas').innerHTML = horas
            
            }
        </script>
    </main>

        crossorigin="anonymous"></script>
        
</body>
</html>
