        <script>
            let x = 50
            let y = 200
            let z = null

            console.log(`Valor de x: ${x}`)
            console.log(`Valor de y: ${y}`)
            console.log(`Valor de z: ${z}`)

            z = x
            x = y
            y = z
            z = null

            console.log(`Valor de y: ${y}`)
            console.log(`Valor de: ${z}`)
        </script>
