<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>innerHTML - Exemplo</h1>
            <hr>
        </header>

        <input type="button" onclick="mensagem1()" value="Exibir a primeira mensagem" class="btn btn-info">
        <input type="button" onclick="mensagem2()" value="Exibir a segunda mensagem" class="btn btn-info">
        <p id="meuTexto" class="ps-4 pt-4"></p>

        <script>
            //Declarando variáveis
            let comando = '<span class="text-success">InnerHTML</span>'
            let curso = '<span class="text-success">Tecnologia da Informação</span>'

            //Funções para o evento onClick()
            function mensagem1() {
                document.getElementById('meuTexto').innerHTML = `Estudando <strong>${comando}</strong>`;
            }

            function mensagem2() {
                document.getElementById('meuTexto').innerHTML = `Curso de <strong>${curso}</strong>`;
            }
        </script>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
