<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Switch</h1>
            <hr>
        </header>

        <section class="fs-3">
            1 - Pizza <br>
            2 - Hambúrguer <br>
            3 - Pastel
        </section>

        <script>
            let escolha = prompt('Escolha um lanche \n1- Pizza \n2- Hambúrguer \n3- Pastel')
            escolha = parseInt(escolha)

            switch(escolha) {
                case 1:
                    resposta = 'Você escolheu Pizza'
                    //document.write(`<h2>Você escolheu Pizza</h2>`)
                    break
                case 2:
                    resposta = 'Você escolheu Hambúrguer'
                    break
                case 3:
                    resposta = 'Você escolheu Pastel'
                    break
            }

        </script>

        <h2><script>document.write(`${resposta}`)</script></h2>
    </main>

</body>
</html>
