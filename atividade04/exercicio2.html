<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Switch</h1>
            <hr>
        </header>

        <section class="fs-3">
            1- Domingo <br>
            2- Segunda-feira <br>
            3- Terça-feira <br>
            4- Quarta-feira <br>
            5- Quinta-feira <br>
            6- Sexta-feira
        </section>

        <script>
            let escolha = prompt('Escolha uma opção \n1- Domingo \n2- Segunda-feira \n3- Terça-feira \n4- Quarta-feira \n5- Quinta-feira \n6- Sexta-feira' + 
            '\n7- Sábado')
            escolha = parseInt(escolha)

            switch(escolha) {
                case 1:
                    resposta = 'Você escolheu Domingo'
                    break
                case 2:
                    resposta = 'Você escolheu Segunda-feira'
                    break
                case 3:
                    resposta = 'Você escolheu Terça-feira'
                    break
                case 4:
                    resposta = 'Você escolheu Quarta-feira'
                    break
                case 5:
                    resposta = 'Você escolheu Quinta-feira'
                    break
                case 6:
                    resposta = 'Você escolheu Sexta-feira'
                    break
                case 7:
                    resposta = 'Você escolheu Sábado'
                    break
            }

        </script>

        <h2><script>document.write(`${resposta}`)</script></h2>
    </main>

















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
