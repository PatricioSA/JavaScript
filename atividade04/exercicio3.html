<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
    <style>
        body {
            background-color: #010101;
            color: #abc5cf;
        }

        h1 {
            color: #a60311;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Switch</h1>
            <hr>
        </header>

        <section class="fs-3">
            a) Cálculo de número primo<br>
            b) Cálculo de Massa Corporal (imc) <br>
            c) Velocidade média<br>
            d) Conversão de temperatura F para C
        </section>

        <script>
            let escolha = prompt('Escolha uma opção \na)Cálculo de número primo simples \nb)Cálculo de Massa Corporal (imc)  \nc)Velocidade média' +
            '\nd) Conversão de temperatura °F para °C')

            switch(escolha) {
                case 'a':
                    let numero = parseInt(prompt('Digite um número'))
                    let divisores = 0

                    for(c = 0; c <= numero; c++) {
                        if(numero % c == 0) {
                            divisores += 1
                        }
                    }
                    
                    document.write(`<br>`)
                    document.write(`<h2 class="display-2">Opção A escolhida:`)
                    if(divisores == 2) {
                        document.write(`<h2 class="display-2">O número ${numero} é primo`)
                    } else {
                        document.write(`<h2 class="display-2">O número ${numero} não é primo`)
                    }
                    break
                case 'b':
                    let peso = prompt('Insira seu peso')
                    let altura = prompt('Insira sua altura')
                    peso = parseFloat(peso)
                    altura = parseFloat(altura)
                    let imc = peso * (altura**2)
                    document.write(`<br>`)
                    document.write(`<h2 class="display-2">Opção B escolhida</h2>`)
                    document.write(`<h2 class="display-2">Seu índice de massa corporal é: ${imc}</h2>`)
                    break
                case 'c':
                    let distancia = parseInt(prompt('Insira sua distância em km'))
                    let tempo = parseInt(prompt('Insira o tempo em horas'))

                    let velocidadeMedia = distancia / tempo
                    document.write(`<br>`)
                    document.write(`<h2 class="diplay-2">Opção C escolhida:</h2>`)
                    document.write(`<h2 class="display-2">Sua velocidae média é de ${velocidadeMedia}km/h</h2>`)
                    break
                case 'd':
                    let fahrenheit = parseFloat(prompt('Digite a temperatura em F'))

                    let celsius = (fahrenheit - 32) * 5 / 9

                    document.write(`<br>`)
                    document.write(`<h2 class="display-2">Opção D escolhida:</h2>`)
                    document.write(`<h2 class="display-2">${fahrenheit}F = ${celsius}C</h2>`)
                    break
            }

        </script>

        <h2><script>document.write(`${imc}`)</script></h2>
    </main>

        crossorigin="anonymous"></script>
</body>
</html>
