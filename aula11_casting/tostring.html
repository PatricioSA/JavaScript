<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body>
    
    <main class="container">
        <header>
            <h1 cl>Casting <span class="text-success">toString</span></h1>
            <h5 class="text-success">Alterando o tipo para string</h5>
            <hr>
        </header>

        <script>
            //Sem o Casting
            let valor1 = 20.5
            let valor2 = 20.5

            //Realizando o cálculo
            resultado = valor1 + valor2

            //Saída
            document.write(`Sem casting: A soma de ${valor1} + ${valor2} = ${resultado}`)

            document.write('<hr>')

            //Com o Casting
            resultado = valor1.toString() + valor2.toString()

            //Saída
            document.write(`Com casting: A soma de ${valor1} + ${valor2} = ${resultado}`)
        </script>
    </main>

</body>
